{% extends 'base.html' %}

{% block body %}

<h1>Please log into your account</h1>




<div class="card">
    
    <h2>Log In</h2>
    <form action="/user_login" method="POST">
      <p>
        Email <input type="text" name="email">
      </p>
  
      <p>
        Password <input type="password" name="password">
      </p>
  
      <p>
        <input type="submit">
      </p>
    </form>    
</div>

{% endblock %}
